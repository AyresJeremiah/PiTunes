<div class="queue-section">
  <h3>Now Playing</h3>

  <div *ngIf="!nowPlaying" class="queue-empty">Nothing is playing</div>

  <div *ngIf="nowPlaying" class="now-playing-wrapper">
    <div class="now-playing-card">
      <img [src]="nowPlaying.thumbnail" alt="Cover" class="now-playing-thumbnail"/>

      <div class="now-playing-info">
        <div class="now-playing-title">{{ nowPlaying.title }}</div>

        <div class="now-playing-actions">
          <button [disabled]="isSkipping" (click)="skip()">
            <span *ngIf="isSkipping" class="spinner"></span>
            <span *ngIf="!isSkipping"><i class="fas fa-forward"></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
